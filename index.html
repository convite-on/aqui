<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifica√ß√£o</title>

<style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 450px;
        margin: 80px auto;
        background: #fff;
        padding: 30px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    h1 {
        font-size: 24px;
        color: #111;
    }
    p {
        font-size: 18px;
        color: #444;
        margin-bottom: 20px;
    }
    input {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
    }
    button {
        padding: 15px 20px;
        background: #ff5c00;
        color: #fff;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 80%;
    }
    button:hover {
        opacity: 0.9;
    }
</style>

<script>
    function continuar() {
        const idade = document.getElementById("idade").value;

        if (idade === "" || idade < 1) {
            alert("Por favor, informe sua idade.");
            return;
        }

        // üîó Redirecionamento para sua p√°gina de vendas
        window.location.href = "https://convite-on.github.io/ativo/"; 
    }
</script>
</head>

<body>

<div class="container">
    <h1>Antes de continuar...</h1>
    <p>Informe sua idade para prosseguir:</p>

    <input type="number" id="idade" placeholder="Digite sua idade">

    <button onclick="continuar()">Continuar</button>
</div>

</body>
</html>
